<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Admin Portal</title>

    <!--Google jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/user-admin-portal.css" />
    <link rel="stylesheet" href="/css/alert-box-2.css" />
    <link rel="stylesheet" href="/css/font-styles.css" />
</head>

<body>
    <div id="header">
        <span id="header-date-time" class="mode-font-color"></span>
        <span id="logo">
            <img id="header-logo" src="/img/logo.png" alt="logo_image" />
        </span>
        <span id="buttons">
            <button id="logout-btn" type="button" onclick="logout()">Logout</button>
        </span>
    </div>

    <div id="user-profile">
        <div id="user-pic">
            <img src="/img/user-profile-1.jpeg" />
        </div>
        <br /> <br />

        <div id="user-info-1">
            Name <span id="user-name"></span>
            <br />
            ID <span id="user-id"></span>
        </div>

        <br /> <br /> <br />
        <div id="user-info-2">
            Login ID <span id="user-login-id"></span>
            <br />
            Access Right<span id="user-access-right"></span>
        </div>
    </div>

    <div id="operation-items" align="center">
        <p id="operation-title">Your Access :</p>
        <span class="item mode-border-color-1" onclick="window.location.href = '/useradmin/create-account.html'">
            <span><img class="action-logo" src="/img/useradmin/Create_Light.png" alt="action_logo" /></span>
            Create Account
        </span>
        <span class="item mode-border-color-1" onclick="window.location.href = '/useradmin/suspend-account.html'">
            <span><img class="action-logo" src="/img/useradmin/Delete_Light.png" alt="action_logo" /></span>
            Suspend Account
        </span>
        <span class="item mode-border-color-1" onclick="window.location.href = '/useradmin/update-account.html'">
            <span><img class="action-logo" src="/img/useradmin/Update_Light.png" alt="action_logo" /></span>
            Update Account
        </span>
        <span class="item mode-border-color-1" onclick="window.location.href = '/useradmin/search-account.html'">
            <span><img class="action-logo" src="/img/useradmin/Search_Light.png" alt="action_logo" /></span>
            Search Account
        </span>
        <span class="item mode-border-color-1" onclick="window.location.href = '/useradmin/view-account.html'">
            <span><img class="action-logo" src="/img/useradmin/View_Light.png" alt="action_logo" /></span>
            View Account
        </span>
        <span class="item mode-border-color-1" onclick="window.location.href = '/useradmin/create-role.html'">
            <span><img class="action-logo" src="/img/useradmin/Create_Light.png" alt="action_logo" /></span>
            Create Role
        </span>
        <span class="item mode-border-color-1" onclick="window.location.href = '/useradmin/delete-role.html'">
            <span><img class="action-logo" src="/img/useradmin/Delete_Light.png" alt="action_logo" /></span>
            Delete Role
        </span>
        <span class="item mode-border-color-1" onclick="window.location.href = '/useradmin/update-role.html'">
            <span><img class="action-logo" src="/img/useradmin/Update_Light.png" alt="action_logo" /></span>
            Update Role
        </span>
        <span class="item mode-border-color-1" onclick="window.location.href = '/useradmin/search-role.html'">
            <span><img class="action-logo" src="/img/useradmin/Search_Light.png" alt="action_logo" /></span>
            Search Role
        </span>
        <span class="item mode-border-color-1" onclick="window.location.href = '/useradmin/view-role.html'">
            <span><img class="action-logo" src="/img/useradmin/View_Light.png" alt="action_logo" /></span>
            View Role
        </span>
    </div>

    <div id="alert-box">
        <span id="alert-message"></span>
        <br />
        <button class="logout-btn" type="button" onclick="confirm_logout()">Logout</button>
        <button class="logout-btn" type="button" onclick="cancel_logout()">Cancel</button>
        <button class="confirm-btn" type="button" onclick="alert_confirm()">Ok</button>
    </div>

    <script src="/js/user-profile.js"></script>
    <script src="/js/logoutUserAdmin.js"></script>
    <script src="/js/date-time.js"></script>
</body>

</html>
