<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account</title>

    <!--Google jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/alert-box-2.css" />
    <link rel="stylesheet" href="/css/page-layout-2.css" />
    <link rel="stylesheet" href="/css/search-filter.css" />
    <link rel="stylesheet" href="/css/account/table-layout.css" />
    <link rel="stylesheet" href="/css/account/form-layout.css" />
    <link rel="stylesheet" href="/css/account/update-account.css" />
    <link rel="stylesheet" href="/css/font-styles.css" />
    <link rel="stylesheet" href="/css/loading.css" />

</head>

<body>
    <div id="header">
        <span id="header-date-time" class="mode-font-color"></span>
        <span id="logo">
            <img id="header-logo" src="/img/logo.png" alt="logo_image" />
        </span>
        <span id="buttons">
            <button id="portal-btn" type="button" onclick="window.location.href = '/user-admin-portal.html'">Portal Home</button>
            <button id="logout-btn" type="button" onclick="logout()">Logout</button>
        </span>
    </div>

    <div id="welcome-msg" class="mode-font-color mode-bg-color-2 mode-border-color-2">
        Update Account
    </div>

    <div id="search-frame" class="mode-border-color-1">
        <input id="search-bar" class="mode-font-color" placeholder="Enter Account Name ... " />
        <button id="search-btn" onclick="searchAccount()">Search</button>
    </div>

    <div id="sort-frame">
        <select onchange="sort('sort-list')" id="sort-list">
            <option selected disabled>Sort</option>
            <option value="id">By ID</option>
            <option value="roleID">By Role ID</option>
            <option value="name">By Name</option>
            <option value="username">By Username</option>
            <option value="dateJoined">By Date Joined</option>
            <option value="status">By Status</option>
        </select>
    </div>

    <table id="table" align="center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Role ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Password</th>
                <th>Date Joined</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody id="acc-list">
        </tbody>
    </table>
    <div id="outline"></div>

    <div id="form" class="mode-border-color-1">
        <p class="mode-font-color mode-bg-color-2 mode-border-color-3">Update Account Form</p>
        <form action="/updateAccount" method="POST">
            <label class="text-item mode-font-color">ID</label>
            <input class="mode-border-color-1" id="accID" name="accountID" type="text" readonly/>
            <br />
            
            <label class="text-item mode-font-color">Name</label>
            <input class="mode-border-color-1" id="name" name="name" type="text" required pattern="[A-Za-z0-9\s]*" title="No special character" />
            <br />

            <label class="text-item mode-font-color">Role ID</label>
            <select class="mode-border-color-1" id="role-list" name="roleID" required>
                <option selected disabled value=""></option>
            </select>
            <br />

            <label class="text-item mode-font-color">Username</label>
            <input class="mode-border-color-1" id="username" name="username" type="text" required pattern="[a-z0-9]*" title="No special character" />
            <br />

            <label class="text-item mode-font-color">Password</label>
            <input class="mode-border-color-1" id="password" name="password" type="text" required />
            <br />

            <label class="text-item mode-font-color">Date Joined</label>
            <input class="mode-border-color-1" id="dateJoined" type="text" disabled />
            <br />

            <label class="text-item mode-font-color">Status</label>
            <input class="mode-border-color-1" id="status" type="text" disabled />
            <br />
            <br />

            <button type="submit">Update</button>
        </form>
    </div>

    <div id="alert-box">
        <span id="alert-message"></span>
        <br />
        <button class="logout-btn" type="button" onclick="confirm_logout()">Logout</button>
        <button class="logout-btn" type="button" onclick="cancel_logout()">Cancel</button>
        <button class="confirm-btn" type="button" onclick="alert_confirm()">Ok</button>
    </div>

    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <br />
        <span>Loading...</span>
    </div>

    <script src="/js/loading.js"></script>
    <script src="/js/account/update-account.js"></script>
    <script src="/js/account/search-function.js"></script>
    <script src="/js/account/sort-function.js"></script>
    <script src="/js/logoutStaff.js"></script>
    <script src="/js/alert-box.js"></script>
    <script src="/js/date-time.js"></script>
</body>

</html>
