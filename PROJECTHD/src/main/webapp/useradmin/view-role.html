<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Role</title>

    <!--Google jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/alert-box-2.css" />
    <link rel="stylesheet" href="/css/page-layout-2.css" />
    <link rel="stylesheet" href="/css/search-filter.css" />
    <link rel="stylesheet" href="/css/role/table-layout.css" />
    <link rel="stylesheet" href="/css/role/form-layout.css" />
    <link rel="stylesheet" href="/css/role/view-role.css" />
    <link rel="stylesheet" href="/css/font-styles.css" />
    <link rel="stylesheet" href="/css/loading.css" />

</head>

<body>
    <div id="header">
        <span id="header-date-time" class="mode-font-color"></span>
        <span id="logo">
            <img id="header-logo" src="/img/logo.png" alt="logo_image" />
        </span>
        <span id="buttons">
            <button id="portal-btn" type="button" onclick="window.location.href = '/user-admin-portal.html'">Portal Home</button>
            <button id="logout-btn" type="button" onclick="logout()">Logout</button>
        </span>
    </div>

    <div id="welcome-msg" class="mode-font-color mode-bg-color-2 mode-border-color-2">
        View Role
    </div>

    <div id="search-frame" class="mode-border-color-1">
        <input id="search-bar" class="mode-font-color" placeholder="Enter Role Name ... " />
        <button id="search-btn" onclick="searchRole()">Search</button>
    </div>

    <div id="sort-frame">
        <select onchange="sort('sort-list')" id="sort-list">
            <option selected disabled>Sort</option>
            <option value="id">By ID</option>
            <option value="name">By Name</option>
        </select>
    </div>

    <table id="table" align="center">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Descriptions</th>
            <th>Action</th>
        </thead>

        <tbody id="role-list">
        </tbody>
    </table>
    <div id="outline"></div>

    <div id="form" class="mode-border-color-1">
        <p class="mode-font-color mode-bg-color-2 mode-border-color-3">View Role Form</p>
        <p></p>
        <form>
            <label class="text-item mode-font-color" for="roleID">Role ID</label>
            <input class="mode-border-color-1" type="text" id="roleID" name="roleID" value="1" readonly />
            <br />

            <label class="text-item mode-font-color" for="name">Name</label>
            <input class="mode-border-color-1" type="text" id="name" name="name" disabled />
            <br />

            <label id="desc-label" class="text-item mode-font-color" for="descriptions">Descriptions</label>
            <!-- <textarea class="mode-border-color-1" id="desc" name="descriptions" required ></textarea> -->
            <input class="mode-border-color-1" id="desc" name="descriptions" disabled />
            <br />
            <br />

            <button type="button" onclick="backToList()">Back</button>
        </form>
    </div>

    <div id="alert-box">
        <span id="alert-message"></span>
        <br />
        <button class="logout-btn" type="button" onclick="confirm_logout()">Logout</button>
        <button class="logout-btn" type="button" onclick="cancel_logout()">Cancel</button>
        <button class="confirm-btn" type="button" onclick="alert_confirm()">Ok</button>
    </div>

    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <br />
        <span>Loading...</span>
    </div>

    <script src="/js/loading.js"></script>
    <script src="/js/role/view-role.js"></script>
    <script src="/js/role/search-function.js"></script>
    <script src="/js/role/sort-function.js"></script>
    <script src="/js/logoutStaff.js"></script>
    <script src="/js/alert-box.js"></script>
    <script src="/js/date-time.js"></script>
</body>

</html>
