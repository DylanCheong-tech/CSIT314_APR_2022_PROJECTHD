<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Owner Portal</title>

    <!--Google jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/restaurant-owner-portal.css" />
    <link rel="stylesheet" href="/css/alert-box-2.css" />
    <link rel="stylesheet" href="/css/font-styles.css" />
</head>

<body>
    <div id="header">
        <span id="header-date-time" class="mode-font-color"></span>
        <span id="logo">
            <img id="header-logo" src="./img/logo.png" alt="logo_image" />
        </span>
        <span id="buttons">
            <button id="logout-btn" type="button" onclick="logout()">Logout</button>
        </span>
    </div>

    <div id="user-profile">
        <div id="user-pic">
            <img src="/img/user-profile-3.png" />
        </div>
        <br /> <br />

        <div id="user-info-1">
            Name <span id="user-name"></span>
            <br />
            ID <span id="user-id"></span>
        </div>

        <br /> <br /> <br />
        <div id="user-info-2">
            Login ID <span id="user-login-id"></span>
            <br />
            Access Right<span id="user-access-right"></span>
        </div>
    </div>

    <div id="operation-items" align="center">
        <p id="operation-title">Your Access :</p>
        <span class="item mode-border-color-1" onclick="window.location.href = '/restaurantowner/average-spending-report.html'">
            <span><img class="action-logo" src="/img/restaurant-owner/spending.png"
                    alt="action_logo" /></span>
            Average Spending Report
        </span>
        <span class="item mode-border-color-1" onclick="window.location.href = '/restaurantowner/visit-frequency-report.html'">
            <span><img class="action-logo" src="/img/restaurant-owner/visits.png"
                    alt="action_logo" /></span>
            Visit Frequency Report
        </span>
        <span class="item mode-border-color-1" onclick="window.location.href = '/restaurantowner/menu-preferences-report.html'">
            <span><img class="action-logo" src="/img/restaurant-owner/menu-item.png"
                    alt="action_logo" /></span>
            Menu Preferences Report
        </span>

    </div>

    <div id="alert-box">
        <span id="alert-message"></span>
        <br />
        <button class="logout-btn" type="button" onclick="confirm_logout()">Logout</button>
        <button class="logout-btn" type="button" onclick="cancel_logout()">Cancel</button>
        <button class="confirm-btn" type="button" onclick="alert_confirm()">Ok</button>
    </div>

    <script src="/js/user-profile.js"></script>
    <script src="/js/logoutRestaurantOwner.js"></script>
    <script src="/js/date-time.js"></script>
</body>

</html>
