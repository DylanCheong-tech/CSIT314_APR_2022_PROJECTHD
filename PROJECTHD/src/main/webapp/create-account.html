<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <!--Google jQuery CDN-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="./css/create-account.css" />
</head>
<body>
    <div id="header">
        <span id="header-date-time"></span>
        <span>
        <img id="header-logo" src="" alt="logo_image"/>
        </span>
        <span>
        <button id="logout-btn" type="button" onclick="displayLogout()">Logout</button>
        </span>
    </div>

    <div id="welcome-msg">
        Create Account
    </div>

    <div id="create-account-form">
        <p>Create Account Form</p>
        <form action="/createAccount" method="post">
            <label class="text-item">ID</label> 
            <input type="text" value="1" disabled />
            <br />

            <label class="text-item">Name</label>
            <input type="text" name="name" />
            <br />

            <label class="text-item">Role ID</label>
            <!-- need to depend on the database records -->
            <select name="role">
                <option selected disabled value=""></option>
                <option value="1 - Staff">1 - Staff</option>
                <option value="2 - Restaurant Manager">2 - Restaurant Manager</option>
                <option value="3 - Restaurant Owner">3 - Restaurant Owner</option>
            </select>
            <br />

            <label class="text-item">Username</label>
            <input type="text" name="username" />
            <br />

            <label class="text-item">Password</label>
            <input type="text" name="password" />
            <br />
            <br />

            <button type="submit">Create</button>
        </form>
    </div>

    <script src="./js/create-account.js"></script>
</body>
</html>
