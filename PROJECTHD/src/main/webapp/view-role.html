<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Roles</title>

    <!--Google jQuery CDN-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="./css/view-role.css" />
</head>

<body>
    <div id="header">
        <span id="header-date-time"></span>
        <span class="header-btn">
            <button id="logout-btn" type="button" onclick="alert('Testing')">User Admin Portal</button>
        </span>
        <span class="header-btn">
            <button id="logout-btn" type="button" onclick="displayLogout()">Logout</button>
        </span>
    </div>

    <div id="welcome-msg">
        View Roles
    </div>

    <table id="search-role-table" align="center">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </thead>

        <tbody id="role-list">
        </tbody>
    </table>

    <div id="view-role-form">
        <p>View Role Form</p>
        <form action="/viewRole" method="POST">
            <span class="text-item">ID</span> 
            <input id="roleID" type="text" disabled />
            <br />

            <span class="text-item">Name</span>
            <input id="name" type="text" disabled />
            <br />

            <span class="text-item">Description</span>
            <input id="desc" type="text" disabled />
            <br />
            <br />

            <button type="button" onclick="backToList()">Back</button>
        </form>
    </div>

    <script src="./js/view-role.js"></script>
</body>

</html>
