<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/create-role.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

    <h1>
        <div>
            <span id="header-date-time" style="float:left;"></span>
            <span>
                <button id="logout-btn" type="button" onclick="displayLogout()" style="float: right;">Logout</button>
            </span>
            <span>
                <button id="admin-portal-btn" type="button" onclick="userAdminPortal()" style="float: right;">User Admin
                    Portal</button>
            </span>
            <br>
        </div>
    </h1>

    <h2>Create Roles</h2>

    <div id="create-role-form">
        <form action="/createRole" method="post">
            <p>Create Roles Form</p>
            <label for="roleID">Role ID</label>
            <input type="text" id="roleID" value="1" disabled />
            <br />

            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
            <br />

            <label for="descriptions">Descriptions</label>
            <input type="text" id="descriptions" name="descriptions" />
            <br />
            <br />
            <button type="submit">Create</button>
        </form>
    </div>

    <script src=" ./js/create-role.js"></script>
</body>

</html>
