<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>

    <!--Google jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/customer/header.css" />
    <link rel="stylesheet" href="/css/customer/payment-gateway.css" />
    <link rel="stylesheet" href="/css/font-styles.css" />
</head>

<body>
    <div id="header">
    </div>

    <p id="title">PAYMENT DETAILS</p>

    <div id="amount">
        <span>Amount to be paid</span>
        <span>$ 999.99</span>
    </div>

    <form action="/customerMakePayment" method="POST">
        <div id="payment-form">
            <label>Email</label>
            <input type="email" name="email" placeholder="eg. johndoe123@gmail.com" required />

            <label>Payment by</label>
            <span id="vendor-icon">
                <span class="vendor-selected">
                    <img src="/img/customer/visa.png" />
                </span>
                <span>
                    <img src="/img/customer/mastercard.png" />
                </span>
                <span>
                    <img src="/img/customer/american-express.png" />
                </span>
                <span>
                    <img src="/img/customer/jcb.png" />
                </span>
            </span>

            <label>Card Number</label>
            <input type="text" pattern="[0-9]{4}\s?[0-9]{4}\s?[0-9]{4}\s?[0-9]{4}\s?"placeholder="1234 5678 9012 3456" required />

            <label>Name on card</label>
            <input type="text" placeholder="eg. John Doe" required />

            <label class="column-1">Expiry Date</label>
            <label class="column-2">Security Code</label>

            <input class="column-1" type="text" pattern="[0-9]{2}/[0-9]{2}" placeholder="01/19" required />
            <input class="column-2" type="password" pattern="[0-9]{3}" placeholder="* * *" required />
        </div>

        <div id="confirm-button">
            <button type="submit">Confirm</button>
        </div>
    </form>
</body>

</html>
