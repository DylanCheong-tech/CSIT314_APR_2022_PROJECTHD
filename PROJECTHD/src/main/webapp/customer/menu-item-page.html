<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!--Google jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/customer/menu-item-page.css" />
    <link rel="stylesheet" href="/css/font-styles.css" />
</head>

<body>
    <div id="header">
        <span class="back-arrow" onclick="window.location.href = '/customer/main-menu-page.html'">
            <img src="/img/customer/back-arrow.png" />
        </span>
        <span id="cart-icon" onclick="window.location.href = '/customer/shopping-cart.html'">
            <span id="cart-red-dot"></span>
            <img src="/img/customer/shopping-cart.png" />
        </span>
    </div>

    <form action="/customerUpdateOrder" method="POST">
        <div id="menu-item-info">
            <span>
                <img id="menu-item-img" /> <br />
                <span>
                    <button type="button" onclick="qty_1('minus')">-</button>
                    <input id="qty" type="text" name="qty" value=1 readonly />
                    <button type="button" onclick="qty_1('add')">+</button>
                </span>
                <span id="menu-item-name"></span>
                <span id="price"></span>
                <span id="menu-item-description"></span>
            </span>
        </div>

        <div id="add-to-cart">
            <input id="menuItemID" type="text" name="menuItemID" />
            <button type="submit">Add To Cart</button>
        </div>

    </form>

    <script src="/js/customer/menu-item-page.js"></script>
</body>

</html>
