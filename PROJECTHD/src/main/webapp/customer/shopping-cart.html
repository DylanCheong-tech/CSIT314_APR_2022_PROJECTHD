<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!--Google jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/customer/header.css" />
    <link rel="stylesheet" href="/css/customer/shopping-cart.css" />
    <link rel="stylesheet" href="/css/customer/side-navigation.css" />
    <link rel="stylesheet" href="/css/font-styles.css" />
</head>

<body>
    <div id="header" class="no-fade">
        <span class="side-bar" onclick="toggleSideMenu(this)">
            <span></span>
            <span></span>
            <span></span>
        </span>
    </div>

    <div id="side-navigation" class="no-fade">
        <a href="/customer/home-page.html"><img src="/img/customer/home.png" />Home</a>
        <a href="/customer/main-menu-page.html"><img src="/img/customer/order.png" />Order</a>
        <a href="/customer/bill-page.html"><img src="/img/customer/bill.png" />Bill</a>
    </div>

    <p id="title">ORDER CART</p>

    <div id="content">
        <span id="menu-items">
            <span class="item">
                <img src="/img/image-upload.png" />
                <span class="item-name">
                    <span>Menu Item 2</span>
                    <span>$ 23.33</span>
                </span>
                <span class="item-qty">
                    <span>
                        <button type="button" onclick="qty('minus')">-</button>
                        <input id="qty" type="text" value=1 disabled />
                        <button type="button" onclick="qty('add')">+</button>
                    </span>

                </span>
            </span>
            <span class="item">
                <img src="/img/image-upload.png" />
                <span class="item-name">
                    <span>Menu Item 2</span>
                    <span>$ 23.33</span>
                </span>
                <span class="item-qty">
                    <span>
                        <button type="button" onclick="qty('minus')">-</button>
                        <input id="qty" type="text" value=1 disabled />
                        <button type="button" onclick="qty('add')">+</button>
                    </span>

                </span>
            </span>
            <span class="item">
                <img src="/img/image-upload.png" />
                <span class="item-name">
                    <span>Menu Item 2</span>
                    <span>$ 23.33</span>
                </span>
                <span class="item-qty">
                    <span>
                        <button type="button" onclick="qty('minus')">-</button>
                        <input id="qty" type="text" value=1 disabled />
                        <button type="button" onclick="qty('add')">+</button>
                    </span>

                </span>
            </span>
        </span>

        <span>
            <p>PROMOTIONS</p>
            <span id="promotion" class="success">
                <span>Enter your promo coupon</span>
                <input id="coupon" type="text" placeholder="Eg. CNY50" />
                <button type="button">Apply</button>
                <span id="coupon-message">
                    Sorry, this code is not valid.<br />
                    Please check the code and try again
                </span>
            </span>
        </span>
    </div>

    <div id="sub-total">
        <span>SUB TOTAL</span>
        <span>$ 999.99</span>
    </div>

    <div id="submit-button">
        <button type="button">Submit</button>
    </div>

    <script src="/js/customer/side-menu.js"></script>
</body>

</html>
