<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!--Google jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/customer/header.css" />
    <link rel="stylesheet" href="/css/customer/shopping-cart.css" />
    <link rel="stylesheet" href="/css/customer/side-navigation.css" />
    <link rel="stylesheet" href="/css/font-styles.css" />
</head>

<body>
    <div id="header" class="no-fade">
        <span class="side-bar" onclick="toggleSideMenu(this)">
            <span></span>
            <span></span>
            <span></span>
        </span>
    </div>

    <div id="side-navigation" class="no-fade">
        <a href="/customer/home-page.html"><img src="/img/customer/home.png" />Home</a>
        <a href="/customer/main-menu-page.html"><img src="/img/customer/order.png" />Order</a>
        <a href="/customer/bill-page.html"><img src="/img/customer/bill.png" />Bill</a>
    </div>

    <p id="title">SHOPPING CART</p>

    <div id="content">
        <span id="menu-items">
        </span>

        <span>
            <p>PROMOTIONS</p>
            <span id="promotion">
                <span>Enter your promo coupon</span>
                <input id="coupon" type="text" placeholder="Eg. CNY50" />
                <button type="button" onclick="apply_coupon()">Apply</button>
                <span id="coupon-message">
                </span>
            </span>
        </span>
    </div>

    <div id="sub-total">
        <span>SUB TOTAL</span>
        <span id="sub-total-amount"></span>
    </div>

    <div id="submit-button">
        <form id="submit-form" action="/customerSubmitOrder" method="post">
            <input id="redirect-control" type="text" name="redirect-to-bill"  />
            <button id="submit-order-btn" type="submit" onclick="submitOrder(event)">Submit</button>
        </form>
    </div>

    <div id="confirm-box">
        <span>
            <span>Do you want to remove item ?</span>
            <button type="button" onclick="close_confirm_box(false)" class="highlight-button">No</button>
            <button id="confirm-btn" type="button">Yes</button>
        </span>
        <span class="show">
            <span>Do you want to make payment now ?</span>
            <button type="button" onclick="close_confirm_box(true)">No</button>
            <button class="highlight-button" onclick="redirect_bill_page()" type="button">Yes</button>
        </span>
    </div>

    <script src="/js/customer/side-menu.js"></script>
    <script src="/js/customer/shopping-cart.js"></script>
</body>

</html>
