<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>

    <!--Google jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/customer/header.css" />
    <link rel="stylesheet" href="/css/customer/bill-page.css" />
    <link rel="stylesheet" href="/css/font-styles.css" />
</head>

<body>
    <div id="header" class="no-fade">
        <span class="back-arrow" onclick="window.location.href = '/customer/main-menu-page.html'">
            <img src="/img/customer/back-arrow.png" />
        </span>
    </div>

    <p id="title">BILL</p>

    <div id="payment-details">
        <span class="column-1">Table</span>
        <span id="table-num" class="column-2"></span>
        <span class="column-1">Bill ID</span>
        <span id="bill-id" class="column-2"></span>
        <span class="column-1">Bill Date</span>
        <span id="created-date" class="column-2"></span>
    </div>
    
    <div id="summary-frame">
        <div id="summary">
            <p>SUMMARY</p>
            <span id="menu-items-frame">
                
            </span>
            <span id="pricing">
                <span class="column-1">Subtotal</span>
                <span id="subtotal" class="column2"></span>
                <span id="coupon" class="column-1 discount-highlight">Discount </span>
                <span id="discount" class="column-2"></span>
                <span class="column-1">GST 7%</span>
                <span id="GST" class="column-2"></span>
            </span>
        </div>
    </div>

    <div id="grand-total">
        <span>GRAND TOTAL</span>
        <span id="grand-total-value">$ 0.00</span>
    </div>

    <div id="make-payment-button">
        <button type="button" onclick="window.location.href = '/customer/payment-gateway.html'">Make Payment</button>
    </div>

    <script src="/js/customer/bill-page.js"></script>
</body>

</html>
