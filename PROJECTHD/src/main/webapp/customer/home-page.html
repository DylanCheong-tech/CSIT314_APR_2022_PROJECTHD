<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <!--Google jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/customer/home-page.css" />
    <link rel="stylesheet" href="/css/font-styles.css" />
</head>

<body>
    <div id="promo">
        <img id="promo-img" src="/img/customer/BS30.png" />
    </div>

    <div id="logo">
        <img src="/img/logo.png" alt="logo_img" />
        <span>Welcome to Honeyz Star</span>
    </div>

    <div id="order-button">
        <form>
            <span class="hide">Please input your table number</span>
            <input class="hide" id="table-num" type="text" name="tableNum" pattern="[0-9]+" />
            <img class="hide" src="/img/customer/back-arrow.png" onclick="update_table_number()" />
            <button class="show" type="button" onclick="window.location.href = '/customer/main-menu-page.html'">Start Order</button>
        </form>
        
    </div>

    <script src="/js/customer/home-page.js"></script>   
</body>

</html>
