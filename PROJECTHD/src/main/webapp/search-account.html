<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Account</title>

    <!--Google jQuery CDN-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="./css/search-account.css" />
</head>

<body>
    <div id="header">
        <span id="header-date-time"></span>
        <span class="header-btn">
            <button id="logout-btn" type="button" onclick="alert('Testing')">User Admin Portal</button>
        </span>
        <span class="header-btn">
            <button id="logout-btn" type="button" onclick="displayLogout()">Logout</button>
        </span>
    </div>

    <div id="welcome-msg">
        Search Account
    </div>

    <div id="search-frame">
        <input id="search-bar" />
        <button id="search-btn" onclick="searchAccount()">Search</button>
    </div>

    <table id="search-acc-table" align="center">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Role ID</th>
            <th>Password</th>
            <th>Date Joined</th>
        </thead>

        <tbody id="acc-list">
        </tbody>
    </table>

    <script src="./js/search-account.js"></script>
</body>

</html>
