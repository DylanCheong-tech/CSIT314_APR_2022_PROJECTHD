<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Role</title>

    <!--Google jQuery CDN-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="./css/update-role.css" />
</head>

<body>
    <div id="header">
        <span id="header-date-time"></span>
        <span class="header-btn">
            <button id="user-admin-portal-btn" type="button" onclick="redirectToPortal()">User Admin Portal</button>
        </span>
        <span class="header-btn">
            <button id="logout-btn" type="button" onclick="displayLogout()">Logout</button>
        </span>
    </div>

    <div id="welcome-msg">
        Update Roles
    </div>

    <form action="/updateRole" method="post">
        <table id="update-role-table" align="center">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </thead>
            <tbody id="role-list">
            </tbody>
        </table>
    </form>
    
    <script src="./js/update-role.js"></script>
</body>

</html>
