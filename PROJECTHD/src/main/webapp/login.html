<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--Google jQuery CDN-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/alert-box.css" />
</head>
<body>
    <div id="header" class="mode-bg-color-1">
        <img id="header-logo" src="./img/logo.png" alt="logo_image"/>
    </div>


    <div id="login-div">
        <img id="background-image" src="./img/test.png" alt="background_img" />
        <form method="POST" action="/loginUser" class="mode-bg-color-2 mode-border-color">
            <label class="mode-font-color">
                Login As
            </label>
            <select id="role-list">
                <option selected disabled value=""></option>
            </select>
            <br />

            <label class="mode-font-color">Username</label> <input type="text" name="username" />
            <br />

            <label class="mode-font-color">Password</label> <input type="password" name="password" />
            <br />

            <button type="submit" class="mode-font-color mode-bg-color-1 mode-border-color">Login</button>
        </form>
    </div>

    <div id="alert-box">
        <span id="alert-message"></span>
        <br />
        <button type="button" onclick="alert_confirm()">Ok</button>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
