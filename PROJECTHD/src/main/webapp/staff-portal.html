<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal</title>

    <!--Google jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="/css/staff-portal.css" />
    <link rel="stylesheet" href="/css/alert-box-2.css" />
    <link rel="stylesheet" href="/css/font-styles.css" />
</head>

<body>
    <div id="header">
        <span id="header-date-time" class="mode-font-color"></span>
        <span id="logo">
            <img id="header-logo" src="./img/logo.png" alt="logo_image" />
        </span>
        <span id="buttons">
            <button id="logout-btn" type="button" onclick="logout()">Logout</button>
        </span>
    </div>

    <div id="user-profile">
        <div id="user-pic">
            <img src="/img/user-profile-2.png" />
        </div>
        <br /> <br />

        <div id="user-info-1">
            Name <span id="user-name">: Restaurant Staff</span>
            <br />
            ID <span id="user-id">: 1234567890</span>
        </div>

        <br /> <br /> <br />
        <div id="user-info-2">
            Login ID <span id="user-login-id">: manager1234</span>
            <br />
            Access Right<span id="user-access-right">: Restaurant Staff</span>
        </div>
    </div>

    <div id="operation-items" align="center">
        <p id="operation-title">Your Access :</p>
        <span class="item mode-border-color-1" onclick="window.location.href = '/staff/staff-create-order.html'">
            <span><img class="action-logo" src="/img/staff/create-order.png"
                    alt="action_logo" /></span>
            Create Order
        </span>
        <span class="item mode-border-color-1" onclick="window.location.href = '/staff/staff-delete-order.html'">
            <span><img class="action-logo" src="/img/staff/delete-order.png"
                    alt="action_logo" /></span>
            Delete Order
        </span>
        <span class="item mode-border-color-1" onclick="window.location.href = '/staff/staff-update-order.html'">
            <span><img class="action-logo" src="/img/staff/update-order.png"
                    alt="action_logo" /></span>
            Update Order
        </span>
        <br id="return-line" />
        <span class="item mode-border-color-1" onclick="window.location.href = '/staff/staff-search-order.html'">
            <span><img class="action-logo" src="/img/staff/search-order.png"
                    alt="action_logo" /></span>
            Search Order
        </span>
        <span class="item mode-border-color-1" onclick="window.location.href = '/staff/staff-view-order.html'">
            <span><img class="action-logo" src="./img/staff/view-order.png"
                    alt="action_logo" /></span>
            View Order
        </span>
        <span class="item mode-border-color-1" onclick="window.location.href = '/staff/staff-submit-order.html'">
            <span><img class="action-logo" src="./img/staff/submit-order.png"
                    alt="action_logo" /></span>
            Submit Order
        </span>

    </div>

    <div id="alert-box">
        <span id="alert-message"></span>
        <br />
        <button class="logout-btn" type="button" onclick="confirm_logout()">Logout</button>
        <button class="logout-btn" type="button" onclick="cancel_logout()">Cancel</button>
        <button class="confirm-btn" type="button" onclick="alert_confirm()">Ok</button>
    </div>

    <script src="/js/logoutStaff.js"></script>
    <script src="/js/date-time.js"></script>
</body>

</html>
