<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Account</title>

    <!--Google jQuery CDN-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="./css/view-account.css" />
</head>

<body>
    <div id="header">
        <span id="header-date-time"></span>
        <span class="header-btn">
            <button id="logout-btn" type="button" onclick="alert('Testing')">User Admin Portal</button>
        </span>
        <span class="header-btn">
            <button id="logout-btn" type="button" onclick="displayLogout()">Logout</button>
        </span>
    </div>

    <div id="welcome-msg">
        View Account
    </div>

    <table id="search-acc-table" align="center">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Role ID</th>
            <th>Password</th>
            <th>Date Joined</th>
            <th>Action</th>
        </thead>

        <tbody id="acc-list">
        </tbody>
    </table>

    <div id="view-account-form">
        <p>View Account Form</p>
        <form action="/viewAccount" method="POST">
            <span class="text-item">ID</span> 
            <input id="accID" type="text" disabled />
            <br />

            <span class="text-item">Name</span>
            <input id="name" type="text" disabled />
            <br />

            <span class="text-item">Role ID</span>
            <input id="role" type="text" disabled />
            <br />

            <span class="text-item">Username</span>
            <input id="username" type="text" disabled />
            <br />

            <span class="text-item">Password</span>
            <input id="password" type="text" disabled />
            <br />

            <span class="text-item">Date Joined</span>
            <input id="dateJoined" type="text" disabled />
            <br />
            <br />

            <button type="button" onclick="backToList()">Back</button>
        </form>
    </div>

    <script src="./js/view-account.js"></script>
</body>

</html>
