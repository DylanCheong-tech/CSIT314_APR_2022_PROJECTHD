<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order</title>

    <!--Google jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="./css/alert-box-2.css" />
    <link rel="stylesheet" href="./css/page-layout-2.css" />
    <link rel="stylesheet" href="./css/order/table-layout.css" />
    <link rel="stylesheet" href="./css/search-filter.css" />
    <link rel="stylesheet" href="./css/font-styles.css" />
    <link rel="stylesheet" href="./css/order/form-layout.css" />
    <link rel="stylesheet" href="./css/order/staff-update-order.css" />
    <link rel="stylesheet" href="./css/loading.css" />

</head>

<body>
    <div id="header">
        <span id="header-date-time" class="mode-font-color"></span>
        <span id="logo">
            <img id="header-logo" src="./img/logo.png" alt="logo_image" />
        </span>
        <span id="buttons">
            <button id="portal-btn" type="button" onclick="window.location.href = '/staff-portal.html'">Portal Home</button>
            <button id="logout-btn" type="button" onclick="logout()">Logout</button>
        </span>
    </div>

    <div id="welcome-msg" class="mode-font-color mode-bg-color-2 mode-border-color-2">
        Update Order
    </div>

    <div id="search-frame" class="mode-border-color-1">
        <input id="search-bar" class="mode-font-color" placeholder="Enter Order Table Number ... " />
        <button id="search-btn" onclick="searchOrder()">Search</button>
    </div>

    <div id="sort-frame">
        <select onchange="sort('sort-list')" id="sort-list">
            <option selected disabled>Sort</option>
            <option value="id">By ID</option>
            <option value="tableNumber">By Table Number</option>
            <option value="amount">By Total Amount</option>
            <option value="createdBy">By Created By</option>
            <option value="status">By Status</option>
        </select>
    </div>

    <table id="table" align="center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Table Number</th>
                <th>Menu Item</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total Amount</th>
                <th>Created By</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody id="order-list">
        </tbody>
    </table>
    <div id="outline"></div>

    <div id="update-form">
        <form action="/staffUpdateOrder" method="POST">
            <label>ID</label> 
            <input id="order-id" type="text" name="orderID" readonly />
            <br />

            <label>Table Number</label> <input id="table-number" type="text" name="tableNum" pattern="[0-9]*" required />
            <br />
            <label id="menu-item-label">Menu Item</label>
            <span id="menu-items-frame">
                <p class="category">Main Course</p>
                <br />
                <div class="menu-items-container" id="MainCourse"></div>

                <p class="category">Side Dish</p>
                <br />
                <div class="menu-items-container" id="SideDish"></div>

                <p class="category">Beverage</p>
                <br />
                <div class="menu-items-container" id="Beverage"></div>
            </span>

            <label>Total Amount</label>
            <input id="total-amount" name="totalAmount" type="text" value="$ 0.00" disabled />

            <br />
            <input id="menu-items" type="text" name="menuItems" style="display: none;" />
            <span id="submit-btn-frame"><button type="submit">Update</button></span>
        </form>
    </div>

    <div id="alert-box">
        <span id="alert-message"></span>
        <br />
        <button class="logout-btn" type="button" onclick="confirm_logout()">Logout</button>
        <button class="logout-btn" type="button" onclick="cancel_logout()">Cancel</button>
        <button class="confirm-btn" type="button" onclick="alert_confirm()">Ok</button>
    </div>

    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <br />
        <span>Loading...</span>
    </div>

    <script src="./js/loading.js"></script>
    <script src="./js/order/staff-update-order.js"></script>
    <script src="./js/order/search-function.js"></script>
    <script src="./js/order/sort-function.js"></script>
    <script src="./js/logoutStaff.js"></script>
    <script src="./js/alert-box.js"></script>
    <script src="./js/date-time.js"></script>
</body>

</html>
